<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <!-- Latest compiled and bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--css compiled-->
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <section class="slider">
        <button class="btn main" id="sliderbtn" type="click">SignUp</button>
    </section>
    <div class="form-wrapper">

        <form id="form">
            <div class="form-close">
                <button type="button" class="close" aria-label="Close">&times;</button>
            </div>
            <div class="form-control">
                <h2>Credentials</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="username">
                <small>Not Valid</small>
            </div>  
            
            <div class="form-control">
                <label for="email">E-mail Id :</label>
                <input type="email" id="email" placeholder="email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <h2>Security Question</h2>
                <label for="question">Security Qestion</label>
                <select name="question" id="question">
                    <option value="q1">What is your favorite breed of dogs?</option>
                    <option value="q2">What is your favorite car?</option>
                    <option value="q3">What is your favorite netflix series?</option>
                </select>
                
                <label for="answer">Security question answer</label>
                <input type="text" id="answer" placeholder="Security answer">
                <small>answer cannot be empty</small>
            </div>
                <button class="btn" id="submit" type="submit">Submit</button>
                    
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="wrapper">
            <div class="form">
            <span>Join With Us</span>
            <h1>Become A <br>Volunteer</h1>
            
            <h3>Credentials</h3>
            <form action="signin.html">
                <div class="user">
                    <input type="email" id="e-mail" name="email" placeholder="email...">
                    <span id="addtext">required</span>
                    </div>
                    
                    <div class="user">
                        <input type="password" name="password" id="password" placeholder="password">
                        <span id="addtext">required</span>
                        </div>
               
                    <div class="user">
                        <input type="number" id="phone-number" placeholder="phone-number">
                        <span id="addtext">required</span>
                        </div>
         
                    <div class="user">
                        <input type="text" id="occupation" placeholder="occupation">
                        <span id="addtext">required</span>
                        </div>
         
                    <div class="user">
                        <input type="text" id="address" placeholder="address">
                        <span id="addtext">required</span>
                        </div>
              
                    <button type="submit" id="signupbtn">Submit</button>
<br>
            </form>   
            </div> 
        </div>
        <script src="script.js" type="text/javascript"></script>
</body>
</html>
